<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.css" />
  </head>
  <body>
    <div class="divForFixed">
    <nav>
      <div class="">
        <h2 class="h2">User List</h2>
      </div>
      <div class="divForBtns">
        <button class="btnAdd">
          <i class="fa-solid fa-plus"></i> &nbsp; NEW
        </button>
        <div class="divForLightBtn">
          <button class="btnLightAndDark active" id="lightBtn">
            <span class="icon"><i class="fa-solid fa-sun"></i></span> LIGHT
          </button>
          <button class="btnLightAndDark" id="darkBtn">
            <span class="icon"><i class="fa-solid fa-moon"></i></span> DARK
          </button>
        </div>
      </div>
    </nav>

    <div class="divForFlexSelectAndInp">
      <div class="divForSelects">
        <div class="divForSelectStatus">
          <label for="status">Status</label>
          <select class="selectStatus">
            <option value="">All status</option>
            <option value="true">Active</option>
            <option value="false">Inactive</option>
          </select>
        </div>
        <div class="divForSelectCities">
          <label for="city">City</label>
          <select class="selectCities">
            <option value="All">All cities</option>
            <option value="Dushanbe">Dushanbe</option>
            <option value="Bokhtar">Bokhtar</option>
            <option value="Khujand">Khujand</option>
          </select>
        </div>
      </div>
      <div class="divForInp">
        <label class="text" for="input">Search</label>
        <div class="divForInpAndIcon">
          <input
            class="inpForSearch"
            placeholder="Name, email, etc..."
            type="text"
          />
          <span class="searchIcon"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
        </div>
      </div>
    </div>
    </div>

    <dialog class="dialogForDel">
      <h2>Are you sure to delete this user?</h2>
      <button class="btnYes">YES</button>
      <button class="btnNo">NO</button>
    </dialog>

    <dialog class="dialogEdit">
  <form class="formEdit">
    <h2>Edit User</h2>

    <label>
      Name <br>
      <input type="text" name="name" class="editName" required>
    </label><br><br>

    <label>
      Email <br>
      <input type="email" name="gmail" class="editEmail" required>
    </label><br><br>

    <label>
      City <br>
       <select name="city" id="" class="editCity">
        <option value="Dushanbe">Dushanbe</option>
        <option value="Khujand">Khujand</option>
        <option value="Kulob">Kulob</option>
       </select>
    </label><br><br>

    <label>
      Phone <br>
      <input type="text" name="phone" class="editPhone" required>
    </label><br><br>

    <label>
      Status <br>
      <select name="status" class="editStatus">
        <option value="true">ACTIVE</option>
        <option value="false">INACTIVE</option>
      </select>
    </label><br><br>

    <label>
      Image URL <br>
      <input type="text" name="img" class="editImg" required>
    </label><br><br>

    <div class="formButtons">
      <button type="submit" class="saveBtn">Save</button>
      <button type="button" class="cancelBtn">Cancel</button>
    </div>
  </form>
    </dialog>

     <dialog class="dialogForInfo">
      <div class="divForAll">
        <div class="dialogHeader">
          <span class="dialogForClose" style="cursor: pointer; text-align: start; display: flex;">âœ–</span>
          <h3>User info</h3>
        </div>

        <div class="userProfile">
          <img
            class="userImg"
            src=""
            width="100"
            height="100"
            style="border-radius: 50%"
          />
          <h2 class="userName"></h2>
          <small class="userEmail"></small>
        </div>
        <hr/>
        <div class="userInfoLine">
          <div class="" style="display: flex; gap: 10px">
            <i class="fa-solid fa-lock"></i> <span>City</span>
          </div>
            <div class="">
              <span class="userCity"></span>
            </div>
          </div>
          
          <div class="userInfoLine">
            <div class="">
          <div class="" style="display: flex; gap: 10px;">
            <i class="fa-solid fa-clock"></i> <span>Status</span>
          </div>
            </div>
              <div class="">
            <span class="userStatus"></span>
           </div>
        </div>
          </div>

          <div class="userInfoLine">
            <div class="">
          <div class="" style="display: flex; gap: 10px;">
            <i class="fa-solid fa-tag fa-flip-horizontal"></i>
            <span>Phone</span>
          </div>
            </div>
          <div class="">
            <span class="userPhone"></span>
          </div>
        </div>
    </div>
        <hr/>
        <div class="dialogBtns">
          <button class="btnEditInfo">
            <i class="fa-solid fa-pen"></i> &nbsp; EDIT
          </button>
          <button class="btnDelInfo">
            <i class="fa-solid fa-trash"></i> DELETE
          </button>
        </div>
      </div>
    </dialog>

    <dialog class="dialogAdd">
  <form class="formAdd">
    <div class="formHeader">
      <h2>Add User</h2>
      <button type="button" class="btnForX">&times;</button>
    </div>

    <label>
      <span>Name</span>
      <input type="text" class="addName" required>
    </label>

    <label>
      <span>Email</span>
      <input type="email" class="addEmail" required>
    </label>

    <label>
      <span>City</span>
       <select name="city" id="" class="addCity">
        <option value="Dushanbe">Dushanbe</option>
        <option value="Khujand">Khujand</option>
        <option value="Kulob">Kulob</option>
       </select>
    </label>

    <label>
      <span>Phone</span>
      <input type="text" class="addPhone" required>
    </label>

    <label>
      <span>Status</span>
      <select class="addStatus">
        <option value="true">ACTIVE</option>
        <option value="false">INACTIVE</option>
      </select>
    </label>

    <label>
      <span>Image URL</span>
      <input type="text" class="addImg" required>
    </label>

    <div class="formButtons">
      <button type="submit" class="btnForSaveAdd">Save</button>
      <button type="button" class="btnForCancelAdd">Cancel</button>
    </div>
  </form>
    </dialog>

    <table>
      <thead>
        <tr>
          <th><i class="fa-solid fa-user"></i> &nbsp; Name</th>
          <th><i class="fa-solid fa-lock"></i> &nbsp; City</th>
          <th>
            <i class="fa-solid fa-clock"></i> &nbsp; Status &nbsp;
            <i class="fa-solid fa-arrow-up-long"></i>
          </th>
          <th><i class="fa-solid fa-tag"></i> &nbsp; Phone</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="tbody"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
